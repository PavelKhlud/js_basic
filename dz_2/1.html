<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Переменная с будет хранить 2, потому что перед ней стоит префиксный инкремент (он сначала увеличит, а потом вернет а)
     */
    c = ++a;
    console.log(c);

    /*
    В переменную d присвоится 1, так как постфиксный инкремент сначала вернет значение b, а после увеличит его на 1,
    таким образом b будет равна 2
     */
    d = b++;
    console.log(d);

    /*
    В переменную c будет присвоена 5, так как:
    1) ++а - а была равна 2, а префиксный инкремент увеличил ее на 1 и вернул значение, после этого она стала равна 3
    2) 2 + 3 = 5
     */
    c = 2 + ++a;
    console.log(c);

    /*
    В переменную c будет присвоена 4, так как:
    1) b++ - b была равна 2, и сначала вернула значение, а уже после этого добавила к нему единицу
    2) 2 + 2 = 4
   */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
</script>
</body>
</html>
